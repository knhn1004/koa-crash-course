<h1 class="dispay-4 mb-4">
  Add Thing
</h1>

<form action="/add" method="POST">
  <div class="form-group">
    <input
      class="form-control form-control-lg"
      name="thing"
      type="text"
      placeholder="Add something you love"
    />
  </div>
  <input type="submit" value="Add" class="btn btn-dark btn-lg" />

</form>
